<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC</h1>
    <ul>
        <li>They are not affected by top ,left, bottom or right</li>
        <li>By default all the html elements are positioned static</li>
    </ul>
    <h2>Reference</h2>
    <div class="staticParent">
        <div class="staticChild1">This is child1</div>
        <div class="staticChild2">This is child2</div>
    </div>
</body>
</html>
